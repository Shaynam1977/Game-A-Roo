<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-A-Roo</title>


    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Little Quizz</h1>
    <h2 id="timer">60</h2>

    <div id="startScreen">
        <h2 >Play the game asshole</h2>
        <button id="start-button">start</button>
    </div>




    <div id="quiz-container" class="hide">
       
        <div class="questions">
            <h2 id="question"></h2>
            <div id="answerList" type="A">
             
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

 <div id="score" class="hide">
    <h2 id="score-title">Your Score: <span id="scoreView"></span></h2>
    <input id="nameInput"/>
    <button type="button" id="submit-name">submit</button>
</div>

<script src="./index.js"></script>





</body>
</html>
